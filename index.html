<!DOCTYPE html>
<html aria-label="Html Page" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body aria-label="Html body">  
  <header class="attribution" aria-label="About the developer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ababaug">Augustine Stephen Abah</a>.
    <h1>QR Code Component</h1>
  </header>
  
  <main aria-label="Content page"  class="container">
    <div aria-label="image container" class="qr-image">
      <img aria-label="QR code that redirects to frontend mentor site" src="images/image-qr-code.png" alt="">
    </div>
    <div aria-label="text content" class="qr-content">
      <h2>
        Improve your frontend skills by bulding projects.
      </h2>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>

</body>
</html>
